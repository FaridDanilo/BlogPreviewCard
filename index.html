<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card-container">
    <div class="card-content">
      <div class="card-header">
        <picture>
          <source media="(max-width: 375px)" srcset="assets/images/illustration-article.svg">
          <source media="(max-width: 768px)" srcset="assets/images/illustration-article.svg">
          <img src="assets/images/illustration-article.svg" alt="Blog preview card" class="card-image">
        </picture>
      </div>
      <div class="card-body">
        <p class="tag">Learning</p>
        <p class="subtitle">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="text">These languages are the backbone of every
          website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt=""><span>Greg Hooper</span>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Farid Danilo</a>.
  </div>
</body>

</html>
